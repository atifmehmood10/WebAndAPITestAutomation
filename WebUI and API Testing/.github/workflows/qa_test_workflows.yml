name: QA | Run Cypress Web UI Tests

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  ui-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Cypress UI tests
        run: npx cypress run --spec "cypress/e2e/web-ui/**/*.cy.js"